---

user_ssh_config_defaults:
  ControlPersist: 120s
  ControlMaster: auto
  ControlPath: '~/.ssh/controlmasters/%r@%h:%p'

# directory containing sensitive data
# contains public ssh_keys
private_dir: "{{ playbook_dir }}/private"

users: []
req_groups: []
users_removed: []
groups_removed: []

# this is the list of files to create symlinks to
dotfiles:
  - vimrc
  - bashrc
  - gitconfig
  - git_template
  - profile
  - tmux.conf
  - zshrc
  - zprofile
  - ansible.cfg
  - urlview
