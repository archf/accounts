---
# An external directory containing sensitive data.
private_dir: "{{ playbook_dir }}/private"

# SSH configuration defaults.
user_ssh_config_defaults:
  ControlPersist: 120s
  ControlMaster: auto
  ControlPath: '~/.ssh/controlmasters/%r@%h:%p'

# list of groups to create.
req_groups: []

# List of user accounts to create.
users: []

# User accounts and group removal. Not implemented yet.
users_removed: []
groups_removed: []

# This is the list of files to symlinks to your dotfiles repo.
# By default, dotfiles directory is expected to be ~/home/<user>/dotfiles>.
dotfiles:
  - vimrc
  - bashrc
  - gitconfig
  - git_template
  - profile
  - tmux.conf
  - zshrc
  - zprofile
  - ansible.cfg
  - urlview

